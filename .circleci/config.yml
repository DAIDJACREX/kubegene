version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.10

    working_directory: /go/src/kubegene.io/kubegene
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: bash hack/verify-gofmt.sh
      - run: bash hack/verify-codegen.sh
      - run: make kube-dag
      - run: make genectl
      - run: make test
      - run: make e2e
